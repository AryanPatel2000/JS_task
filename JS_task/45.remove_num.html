<html>
    <head>
        <title>Remove number between given range </title>
    </head>

    <body>
        <h3>Remove number between given range </h3>

        <p id="i1"></p>
        <p id="i2"></p>

        <script>
            const arr = [5, 3, 8, 2, 1, 4, 6, 7, 9, 10];
            document.getElementById('i1').innerHTML = arr;
            console.log(arr)
            
            function removeItem(arr, a, b)
            {
                
                return arr.filter( function (item) { return item >=a && item <= b})
            }

            let res = removeItem(arr, 1, 4);

            document.getElementById('i2').innerHTML = 'Remove element between 5 to 10 ' + '<br><br>'  + res;

            console.log (res);

            
          
           
        </script>
    </body>
</html>
