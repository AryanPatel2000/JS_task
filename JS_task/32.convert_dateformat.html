<html>
    <head>
        <title>Convert datetime format of given datetime</title>
    </head>

    <body>
        <h3>Convert datetime format of given datetime</h3>

        <p id="demo"></p>
        <p id="i"></p>

        <script>

            const date = new Date('1947, 08, 15 , 12:30:28');
            document.getElementById('demo').innerHTML = date;
        </script>
    </body>
</html>
