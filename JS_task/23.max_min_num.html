<html>
    <head>
        <title>Show  larger and smaller number from given two number	</title>
    </head>

    <body>
        <h3>Show  larger and smaller number from given two number	</h3>

        <p id="demo1"></p>
        <p id="demo2"></p>

        <p id="i1"></p>
        <p id="i2"></p>

        <script>

            let num1 = Number(prompt('Enter First Number'));
            document.getElementById('demo1').innerHTML = 'First Number = ' + num1;

            let num2 = Number(prompt('Enter Second Number'));
            document.getElementById('demo2').innerHTML = 'Second Number = '  + num2;


            if( num1 !== num2)
            {
                document.getElementById('i1').innerHTML = 'Larger Number is: ' + Math.max(num1, num2);

                document.getElementById('i2').innerHTML = 'Smaller Number is: ' + Math.min(num1, num2);
            }

            else if( num1 === num2)
            {
                document.write('Both Number are Equal');
            }

           

            
        </script>
        
    </body>
</html>
